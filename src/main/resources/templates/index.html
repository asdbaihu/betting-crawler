<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Betting Crawler</title>
</head>
<body>

    <div th:replace="fragments/sidebar:: sidebar"></div>

    <div class="container">

        <h3>Bettors</h3>
        <div class="list-group" th:each="bettor : ${bettors}">
            <a th:href="@{/sports(bettorId=${bettor.id})}" class="list-group-item list-group-item-action">
                <p th:text="${bettor.name}"/>
            </a>
            <a href="#" class="list-group-item list-group-item-action"><p>Sporting Bet</p></a>
            <a href="#" class="list-group-item list-group-item-action"><p>Bet 365</p></a>
        </div>

    </div>

</body>
</html>
