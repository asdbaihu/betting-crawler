<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Betting Crawler</title>
</head>
<body>

<div th:replace="fragments/sidebar:: sidebar"></div>

<div class="container">

    <h3>Bets of bettor: <span th:text="${game.event.sport.bettor.name}" /> </h3>

    <table class="table table-dark">

        <thead>
        <tr>
            <th scope="col">Sport</th>
            <th scope="col">Event</th>
            <th scope="col">Opponents</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${game.event.sport.name}" />
            <td th:text="${game.event.name}" />
            <td th:text="${game.opponents}" />
            <td th:text="${{game.date}}" />
            <td th:text="${{game.time}}" />
        </tr>
        </tbody>

    </table>

    <table class="table">

        <thead>
            <tr>
                <th scope="col">1</th>
                <th scope="col">2</th>

                <th scope="col">Γηπεδούχος νικητής Σετ 1</th>
                <th scope="col">Φιλοξενούμενος νικητής Σετ 1</th>
                <th scope="col">2-0 (Σετ Σκορ)</th>
                <th scope="col">2-1 (Σετ Σκορ)</th>
                <th scope="col">0-2 (Σετ Σκορ)</th>
                <th scope="col">1-2 (Σετ Σκορ)</th>

                <th scope="col">Created at</th>

            </tr>
        </thead>

        <tbody th:each="bet : ${bets}">

            <td th:text="${bet.homeWin}" />
            <td th:text="${bet.awayWin}" />

            <td th:text="${bet.homeWinnerSet1}" />
            <td th:text="${bet.awayWinnerSet1}" />
            <td th:text="${bet.Two_Zero}" />
            <td th:text="${bet.Two_One}" />
            <td th:text="${bet.Zero_Two}" />
            <td th:text="${bet.One_Two}" />

            <td th:text="${{bet.createdAt}}" />
        </tbody>

    </table>


    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>

</body>
</html>
